<div class="container"
     fxLayout = "row"
     fxLayout.sm="column"
     fxLayout.xs="column"
     fxLayoutAlign.gt-md="space-around center"  
     fxLayoutGap="10px"  
>
     <mat-card *ngIf="dish" fxFlex>
         <mat-card-header>
             <div mat-card-avatar>

             </div>
             <mat-card-titlr>
                 <h3>{{dish.name | uppercase}}</h3>
             </mat-card-titlr>
         </mat-card-header>
         <img mat-card-image src="{{dish.image}}" alt="{{dish.name}}" style="height: 500px;">
         <mat-card-content>
             <p>
                 {{dish.description}}
             </p>
         </mat-card-content>
     </mat-card>
     <div fxFlex [hidden]="dish || errMsgDish">
        <mat-spinner>
           
        </mat-spinner>   
        <h4>Loading ... please wait ! </h4>
     </div>
     <div fxFlex *ngIf="errMsgDish">
        <h2>Error</h2>
        <h4>{{errMsgDish}}</h4>
     </div>
     <mat-card *ngIf="promotion" fxFlex>
        <mat-card-header>
            <div mat-card-avatar>

            </div>
            <mat-card-titlr>
                <h3>{{promotion.name | uppercase}}</h3>
            </mat-card-titlr>
        </mat-card-header>
        <img mat-card-image src="{{promotion.image}}" alt="{{promotion.name}}" style="height: 500px;">
        <mat-card-content>
            <p>
                {{promotion.description}}
            </p>
        </mat-card-content>
    </mat-card>
    <div fxFlex [hidden]="promotion">
        <mat-spinner>
           
        </mat-spinner>   
        <h4>Loading ... please wait ! </h4>
    </div>
    <mat-card *ngIf="corporate" fxFlex>
        <mat-card-header>
            <div mat-card-avatar>

            </div>
            <mat-card-titlr>
                <h3>{{corporate.name | uppercase}}</h3>
            </mat-card-titlr>
        </mat-card-header>
        <img mat-card-image src="{{baseUrl + corporate.image}}" alt="{{corporate.name}}" style="height: 500px;">
        <mat-card-content>
            <p>
                {{corporate.description}}
            </p>
        </mat-card-content>
    </mat-card>
    <div fxFlex [hidden]="corporate">
        <mat-spinner>
           
        </mat-spinner>   
        <h4>Loading  ... please wait ! </h4>
    </div>
</div>
